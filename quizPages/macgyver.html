<!DOCTYPE html>
<html lang="en">
<head>
  <title>Macgyver Quiz</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <nav id="nav-menu"></nav>
  <div class="container">
    <h1>Macgyver Quiz</h1>
    <div id="quiz"></div>
    <div id="result"></div>
    <button id="submit">Submit</button>
    <button id="retry">Retry</button>
  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="../quizzes/macgyverQuestionAnswer.js"></script>
  <script type="module" src="../macgyverSetupQuizPage.js"></script>
  <script type="module" src="../indexDB.js"></script>
  <script type="module" src="../nav.js"></script>
  <script type="module" src="../auth.js"></script>
  <script type="module">
    import { checkAnswers } from "../macgyverSetupQuizPage.js";
    const submit = document.getElementById("submit");
    submit.addEventListener("click", () => {checkAnswers()});
  </script>
</body>
</html>
