<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Central</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Quiz Central</a>
        </div>
    </nav>

    <div class="container">
        <h4 class="center-align">Welcome to Quiz Central</h4>
        
        <div class="row">
            <div class="input-field col s12">
                <input id="search" type="text" class="validate">
                <label for="search">Search for a quiz...</label>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <ul class="">
                    <li class="">
                        <img src="/products/gameThrones3.jpg" alt="Game of Thrones" class="responsive-img">
                    </li>
                    <li class="">
                        <img src="/products/harryPotter1.jpg" alt="Harry Potter" class="responsive-img">
                    </li>
                    <li class="">
                        <img src="/products/lordRings2.jpg" alt="Lord of the Rings" class="responsive-img">
                    </li>
                    <li class="">
                        <img src="/products/starWars1.jpg" alt="Star Wars" class="responsive-img">
                    </li>
                    <li class="">
                        <img src="/products/macgyver1.jpg" alt="Macgyver" class="responsive-img">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
